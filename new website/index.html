<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://i.ibb.co/THDF4BG/Alarm-clock.png"
      type="image/x-icon"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="date">
      <p id="mt2"></p>
    </div>
    <div class="main">
      <div class="left">
        <div class="left-up">
          <p class="main-name" style="font-weight: bolder" id="head1">
            Maantra Time
          </p>
        </div>
        <div class="left-down">
          <p style="font-size: 10px">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestiae
            pariatur aliquid tempore id nam ipsam obcaecati tempora
            necessitatibus ad temporibus iste asperiores maxime repellendus
            deserunt natus, laudantium laboriosam reiciendis molestias. Dolores
            tempore aut est.
          </p>
        </div>
        <button
          class="btn1"
          id="btn1"
        >
          Download
        </button>
      </div>
      <div class="right" id="right">
        <img
          src="https://i.ibb.co/THDF4BG/Alarm-clock.png"
          alt=""
          class="clock"
        />
      </div>
    </div>

    <div class="time">
      <img src="" alt="" class="timing" id="month" />
      <img
        src="https://i.ibb.co/JRx6pn4/jan.jpg"
        alt="jan"
        class="timing child"
        id="1"
      />
      <img
        src="https://i.ibb.co/C1VWcVY/feb.jpg"
        alt="feb"
        class="timing child"
        id="2"
      />
      <img src="https://i.ibb.co/VmWmh1s/mar.jpg" class="timing child" id="3" />
      <img src="https://i.ibb.co/1MW90G0/arp.jpg" class="timing child" id="4" />
      <img src="https://i.ibb.co/W0rFYXM/may.jpg" class="timing child" id="5" />
      <img src="https://i.ibb.co/yNy8jG7/jun.jpg" class="timing child" id="6" />
      <img src="https://i.ibb.co/WD4G4n7/jul.jpg" class="timing child" id="7" />
      <img src="https://i.ibb.co/Hqzr4Fq/aug.jpg" class="timing child" id="8" />
      <img src="https://i.ibb.co/Nj6LJNd/sep.jpg" class="timing child" id="9" />
      <img
        src="https://i.ibb.co/bd8x69H/oct.jpg"
        class="timing child"
        id="10"
      />
      <img
        src="https://i.ibb.co/PTs8hSz/nov.jpg"
        class="timing child"
        id="11"
      />
    </div>
   

    <script src="shakuni.js"></script>
  </body>
</html>
